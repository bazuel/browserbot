<html>
<head>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,400&family=Roboto+Condensed:wght@300;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="bkg p-4">
    <div class="text-center">
        <a class="logo" href="https://browserbot.io" target="_blank">
            <span class="font-thin text-2xl">Browser</span><span class="font-extrabold text-2xl">Bot</span>
        </a>
    </div>

    <div class="text-white mt-4">
        How to create a BrowserBot:
        <ol class="list-decimal ml-8">
            <li>Press the <b class="text-sm">TAKE A VIDEO</b> button</li>
            <li>Browse the page with a <b>use case</b> (login, register, ...)</li>
            <li>Re-open this popup and <b>create your BOT</b></li>
        </ol>

    </div>

    <div class="mt-6 flex justify-center items-center flex-col">
        <button id="shot" class="cta">
            TAKE A SHOT
            <img class="ml-2 h-7" src="assets/img/photo-camera.png" alt="photo camera image"/>
        </button>

        <button id="video" class="cta mt-2">
            TAKE A VIDEO
            <img class="ml-2 h-7" src="assets/img/video-camera.png" alt="video camera image"/>
        </button>
    </div>


    <div class="text-white mt-4 text-xs">
        And then?
        <ul class="list-disc ml-8">
            <li>Was a <b>test</b>? A Bot can check it works at each release</li>
            <li>Was a <b>bug</b>? Share as a video with your team</li>
        </ul>
    </div>
    
    <div id="hmr" class="cta h-2 mt-2 cursor-pointer"></div>
</div>

<script src="/popup.js"></script>
</body>
</html>

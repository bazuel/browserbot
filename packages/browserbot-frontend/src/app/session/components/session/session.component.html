<div class="flex h-screen" *ngIf="ready">
  <div class="flex-none w-1/5 h-full bg-bb-100 overflow-y-scroll p-2.5">
    <label>Lista azioni della sessione</label>
    <div class="m-2.5 hover:bg-bb-200 cursor-pointer" *ngFor="let action of sessionInfo.screenshots"
         title="clicca per i dettagli" (click)="showDetails(action)">
      <b>{{action.filename | formatAction: 'name'}}</b>
      {{(action.filename | formatAction: 'timestamp') | formatTime:'HH:mm:ss'}}
    </div>
  </div>

  <div class="flex-1 h-full bg-bb-50 p-2.5">
    <label>Dettagli azione</label>
    <div *ngIf="detailsAction.name">
      <label>Istantanea</label>
      <img class="m-4" src="http://localhost:3005/api/session/screenshot?path={{detailsAction.name}}"
           alt="{{detailsAction.name}}" width="50%" (load)="imgLoaded=true">
    </div>
  </div>
</div>

<div class="screen-container">
  <div class="relative w-full">
<bb-play-pause-animation [class.pointer-events-none]="!interactive"
                         [playing]="playing"
                         class="absolute top-0 left-0 "></bb-play-pause-animation>
<bb-browserbot-player #player
                      (playerClick)="togglePlaying()"
                      (playerUpdate)="onPlayerUpdate($event)"
                      (playerResize)="onPlayerResize($event)"
                      [class.pointer-events-none]="!interactive"
                      [session]="session"
                      *ngIf="session.length > 0"></bb-browserbot-player>

</div>
</div>

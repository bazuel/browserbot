<div class="bo-section shadow-2xl">
  <div class="my-2">
    <bb-logo>Login</bb-logo>
  </div>

  <label>E-mail</label>
  <input type="email" name="email" [(ngModel)]="email" (keyup.enter)="doLogin()" />

  <div (capsLock)="capsOn = $event">
    <label class="mt-4">Password</label>
    <input type="password" name="password" [(ngModel)]="password" (keyup.enter)="doLogin()" />
  </div>
  <div class="mt-2 text-sm text-yellow-500" *ngIf="capsOn">Caps Lock attivo</div>

  <div class="mt-2 text-right text-xs">
    <a (click)="showForgotPasswordPopup = true">Hai dimenticato la password?</a>
  </div>

  <div class="mt-6 text-right">
    <button class="bo-button" (click)="doLogin()">LOGIN</button>
  </div>

</div>

<bb-popup *ngIf="showForgotPasswordPopup" (close)="showForgotPasswordPopup = false">
  <div class="p-4">
    <h2>Reimposta la password</h2>
    <label class="text-gray-400">Perfavore inserisci l'email nel campo di seguito:</label>

    <input type="email" [(ngModel)]="email" class="w-full" />

    <div class="mt-4 flex justify-end">
      <button (click)="onForgotPassword()" class="bo-button" type="button">
        Reimposta Password
      </button>
    </div>
  </div>
</bb-popup>

<bb-popup *ngIf="showResetPasswordPopup" (close)="showResetPasswordPopup = false">
  <div class="p-4">
    <h2>Reimposta la password</h2>
    <label class="text-gray-400">Perfavore inserisci la nuova password di seguito:</label>

    <input type="text" [(ngModel)]="password" class="w-full" />

    <div class="mt-4 flex justify-end">
      <button (click)="onResetPassword()" class="bo-button" type="button">
        Reimposta Password
      </button>
    </div>
  </div>
</bb-popup>
